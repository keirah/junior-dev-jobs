language: node_js
node_js:
  - "node" # will use the most up-to-date
#Cache tells travis to keep some files between builds
cache:
  directories:
    - "node_modules"
install: true
script:
  - ./build/linux/build.sh
  - ./build/linux/test.sh
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: "kh-jd-jobs-dev"
